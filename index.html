<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Address</button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form autocomplete="off" id="inputPincode"> 
            <div class="autocomplete" style="width:300px;" >

            <div id="inputPincodeContainer">
                Pincode:
                <input type="text" id="inputPincode" />
                <input type="button" value="Yes" onclick="ShowHideDiv(this)"/>
            </div>
            <div id="dvVillage" style="display: none">
              Village:
              <input type="text" id="inputVillage" />
            </div>
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
<script type="text/javascript">
        function ShowHideDiv(btnPassport) {
            var dvVillage = document.getElementById("dvVillage");
            dvVillage.style.display = btnPassport.value == "Yes" ? "block" : "none";
        }
</script>
<script src="index.js"></script>
  
</body>
</html>
