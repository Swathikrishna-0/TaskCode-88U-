<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</head>
<body>

<div class="container">
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Address</button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form autocomplete="off" id="inputPincode"> 
            <div class="autocomplete" style="width:300px;" >
              <label for="pincode">Pincode</label>
              <input id="myInput" type="text" name="pincode" placeholder="Enter pincode" style="align-items:center">
            </div>
          </form>
          <form autocomplete="off"  id="inputVillage" style="display:none">
            <div class="autocomplete" style="width:300px;" >
              <label for="village">Village Name</label>
              <input id="myInput" type="text" name="village" style="align-items:center" placeholder="Entervillage">
            </div>
          </form>
        </div>
      </div>
      
    </div>
  </div>

  <script src="index.js"></script>

</div>
  
</body>
</html>
